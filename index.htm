<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centered">
            <div class="book">
                <div class="title">
                    <label for="title">Title: </label>
                    <input type="text" class="title-text" placeholder="Harry Potter">
                  </div>
                  <div class="author">
                    <label for="author">Author: </label>
                    <input type="text" class="author-text" placeholder="David Johnson">
                  </div>
                  <div class="pages">
                    <label for="pages">Pages: </label>
                    <input type="number" class="pages-number">
                  </div>
                  <div class="read">
                    <label for="readed?">Read: </label>
                    <input type="text" class="read-text">
                  </div>
            </div>
        </div>
        <div class="btn-container">
          <button type="button" class="btn-display-previus">RESET</button>
          <button type="button" class="btn-add-new">DISPLAY BOOKS</button>
          <button type="button" class="btn-display-next">SUBMIT</button>
        </div>
        <div class="rm"></div>
        <script src="app.js"></script>
    </body>
</html>
